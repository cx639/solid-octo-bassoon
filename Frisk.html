 <h1 style="color:white">Frisk正是玩家一直操控的角色(這裡說明一下，玩家一開始取名的角色其實是Chara，而Chara這名字是故事中他的本名。換句話說其實玩家取的名字根本沒什麼用)而Frisk的真名只有在完美路線的最後才會出現。他是穿過伊波特山的屏障掉進地下世界的八個人類中的最後一個，也是唯一活著離開地下世界的人類小孩。而事實上這個遊戲就是在描述他逃離地下世界回到地表世界的旅程。
 </h1>
