 <div style="width:75%;float:left;height:500px;text-align:center;background-color:black">
 <h1 style="color:white">Papyrus是一位非常喜歡謎語的骷髏，基本上在廢墟至雪町這段路上看到他高機率就意味著有謎語，但在解他的謎語時，很多時候他都會再開始前破功，所以也沒解多少。他一直希望能成為皇家衛隊的一員，所以他一直想抓住一名人類，但他又害怕Undyne會把主角幹掉，所以能很明顯的感受到他載很多地方的放水，那怕在屠殺線中Papyrus在被擊殺後依然相信玩家會改邪歸正。這也是為什麼Papyrus會被玩家們親切的稱呼為小天使的原因。</h1>
